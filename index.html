<!DOCTYPE html>
<html>
<head>

	
	<title>Hangman Game</title>

	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

	<script src="./assets/javascript/game.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Leckerli+One" rel="stylesheet">

</head>

	<body>
	
	<div class="container">
		<header>
			
			<img src="./assets/images/game2.jpg" class="gamepicture">

			<h1 id="titlepage">Hangman</h1>
			
			<h3 id="subtitle">This is Country! YEE HAW!</h3>

			<img src="./assets/images/game.jpg" class="hat">

			<div id="musicpicture">
				
			</div>

		</header>
		
		<div class="panel">
			
			<div class="replacepicture"></div>
			
			<div class="fence">
			</div>

			
				<div class="getstarted"><strong>Press any letter on the keyboard to get started!</strong></div>	

				<div class="wins"><strong>Wins <div id="ptsinceasing"></div></strong></div>

				<div class="currentword"><strong>Current word <div id = currentword></div></strong></div>

				<div id="dash"></div>

				<div class="guessesleft"><strong>Number of guesses remaining</strong></div>

				<div class="lettersguessed"><strong>Letters already guessed <p id="lettersalreadyguessed"></p></strong></div>

		</div>
		
	</body>

</html>

<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>

	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

	<source src="./assets/Javascript/game.js" type="text/javascript">

	<link href="https://fonts.googleapis.com/css?family=Leckerli+One" rel="stylesheet">

</head>

	<body>

		<header>
			
			<img src="./assets/images/game2.jpg" class="gamepicture">

			<h1 id="titlepage">Hangman</h1>
			
			<h3 id="subtitle">Country! YEE HAW!</h3>

			<div id="musicpicture">
				
			</div>

		</header>
		
		<div class="panel">
			
			<div id="replacepicture"></div>
			
			<div class="fence">
			</div>

			<p >
				<strong>Press any key to get started!</strong>

				<br>

				<br>

				<strong>Wins</strong>

				<span id="wins">
					
				</span>

				<br>

				<br>

				<strong>Current word</strong>

				<span id="currentword">
					
				</span>

				<br>

				<br>

				<strong>Number of guesses remaining</strong>

				<span id="guessesleft">

					
				</span>

				<br>

				<br>

				<strong>Letters already guessed</strong>

				<span id="lettersguessed">

				</span>

			</p>
		
		</div>
		
	</body>
</html>
